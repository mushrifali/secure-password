<div class="container-fluid py-3">
    <form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
        <div class="row my-3">
            <div class="col">
                <label class="form-label">Decrypted Password</label>
                <input type="email" class="form-control form-control-sm" placeholder="Encrypted Password" formControlName="encryptedPassword">
                @if (encryptedPassword?.invalid && (encryptedPassword?.dirty || encryptedPassword?.touched)) {
                    <div class="alert alert-danger">
                        @if (encryptedPassword?.hasError('required')){
                            <div>
                                Encrypted Password is required.
                            </div>
                        }
                    </div>
                }
            </div>
        </div>
        <div class="row my-3">
            <div class="col">
            <button class="btn btn-primary" type="submit" [disabled]="!reactiveForm.valid">Submit</button>
            </div>
        </div>
    </form>
    <div class="row my-3">
      <div class="col">
        <label for="encryptedPasswordFormControlInput" class="form-label">Password</label>: 
        <label for="encryptedPasswordFormControlInput" class="form-label">{{password}}</label>
      </div>
    </div>
  </div>
